name: Meta Ads Scheduled Sync

on:
  schedule:
    - cron: '0 */6 * * *'
  workflow_dispatch:

jobs:
  sync:
    runs-on: ubuntu-latest
    timeout-minutes: 10

    steps:
      - name: Trigger Meta Sync
        env:
          CRON_SECRET: ${{ secrets.CRON_SECRET }}
        run: |
          APP_URL="https://jud-dashboard.netlify.app"

          if [ -z "$CRON_SECRET" ]; then
            echo "ERROR: CRON_SECRET secret is not set in GitHub repository secrets"
            exit 1
          fi

          response=$(curl -s -o /dev/null -w "%{http_code}" \
            -X POST \
            -H "Authorization: Bearer ${CRON_SECRET}" \
            -H "Content-Type: application/json" \
            "${APP_URL}/api/meta/scheduled-sync")

          echo "HTTP Status: $response"

          if [ "$response" != "200" ]; then
            echo "Sync failed with status: $response"
            exit 1
          fi

          echo "Meta sync completed successfully"
